<!DOCTYPE html>

<head>
  <title>JavaScript Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>

<body>
  <div class="calculator">
    <div class="calculator-display">
      <span id="calculator-output">0</span>
    </div>
    <div class="calculator-keyboard">
      <div class="calculator-row">
        <button class="calculator-key operator" id="allClear">AC</button><button class="calculator-key operator"
          id="clear">C</button><button class="calculator-key operator" id="div">รท</button>
      </div>
      <div class="calculator-row">
        <button class="calculator-key number" id="7">7</button><button class="calculator-key number"
          id="8">8</button><button class="calculator-key number" id="9">9</button><button
          class="calculator-key operator" id="mult">x</button>
      </div>
      <div class="calculator-row">
        <button class="calculator-key number" id="4">4</button><button class="calculator-key number"
          id="5">5</button><button class="calculator-key number" id="6">6</button><button
          class="calculator-key operator" id="sub">-</button>
      </div>
      <div class="calculator-row">
        <button class="calculator-key number" id="1">1</button><button class="calculator-key number"
          id="2">2</button><button class="calculator-key number" id="3">3</button><button
          class="calculator-key operator" id="plus">+</button>
      </div>
      <div class="calculator-row">
        <button class="calculator-key number zero" id="0">0</button><button class="calculator-key operator"
          id="dot">.</button><button class="calculator-key operator" id="equal">=</button>
      </div>
    </div>
  </div>
  <script src="./scripts/main.js"></script>
</body>

</html>
