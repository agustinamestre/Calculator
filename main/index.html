<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>

<body>
  <div class="container">
    <div class="screen">
      <div class="result"></div>
    </div>
    <div class="keys">
      <div class="numbers">
        <div>
          <button id="number7">7</button>
          <button id="number8">8</button>
          <button id="number9">9</button>
        </div>
        <div>
          <button id="number4">4</button>
          <button id="number5">5</button>
          <button id="number6">6</button>
        </div>
        <div>
          <button id="number1">1</button>
          <button id="number2">2</button>
          <button id="number3">3</button>
        </div>
        <div>
          <button id="dot">.</button>
          <button id="number">0</button>
          <button id="delete">C</button>
        </div>
      </div>
      <div class="btn-operations">
        <button id="div">รท</button>
        <button id="mult">*</button>
        <button id="sub">-</button>
        <button id="sum">+</button>
      </div>
    </div>
    <div class="btn-equal">
      <button id="equal">=</button>
    </div>
  </div>
</body>

</html>
